<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    
    <h2>Welcome, {{ username }}</h2>

    {% if user.is_authenticated %}

        <p>Email: {{ user.email }}</p>
        <p>Location: {{ location }}</p>
        <p>Age: {{ age }}</p>
    {% else %}
        <p>You are not logged in.</p>
    {% endif %}

</body>
</html>
